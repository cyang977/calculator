<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script/javascript.js" defer></script>
    <link rel="stylesheet" href="./stylesheet/style.css"> 
</head>
<body>
    <div class="calculator-body">
        <div class="display">
            <div class="display-one"></div>
            <div class="display-two"></div>


        </div>
        <div class="button-area row-1">
            <button class="button btn-1">A/C</button>
            <button class="button btn-2"></button>
            <button class="button btn-3">%</button>
            <button class="button btn-4">/</button>
        </div>
        <div class="button-area row-2">    
            <button class="button btn-5">7</button>
            <button class="button btn-6">8</button>
            <button class="button btn-7">9</button>
            <button class="button btn-8">x</button>
        </div>
        <div class="button-area row-3">
            <button class="button btn-9">4</button>
            <button class="button btn-10">5</button>
            <button class="button btn-11">6</button>
            <button class="button btn-12">-</button>
        </div>
        <div class="button-area row-4">
            <button class="button btn-13">1</button>
            <button class="button btn-14">2</button>
            <button class="button btn-15">3</button>
            <button class="button btn-16">+</button>
        </div>
        <div class="larger-buttons">
            <button class="larger btn-17">0</button>   
            <button class="larger btn-18">.</button>
            <button class="larger btn-19">=</button>  
        </div>

    </div>
</body>
</html>
