<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script/javascript.js" defer></script>
    <link rel="stylesheet" href="./stylesheet/style.css"> 
</head>
<body>
    <div class="calculator-body">
        <div class="display">
            <div class="display-one">
                <p class="displayMsg-one"></p>
            </div>    
            <div class="display-two">
                <p class="displayMsg-two"></p>
            </div>


        </div>
        <div class="button-area row-1">
            <button class="button btn-1 ac">A/C</button>
            <button class="button btn-2 click"></button>
            <button class="button btn-3 click">%</button>
            <button class="button btn-4 click">/</button>
        </div>
        <div class="button-area row-2">    
            <button class="button btn-5 click">7</button>
            <button class="button btn-6 click">8</button>
            <button class="button btn-7 click">9</button>
            <button class="button btn-8 click">*</button>
        </div>
        <div class="button-area row-3">
            <button class="button btn-9 click">4</button>
            <button class="button btn-10 click">5</button>
            <button class="button btn-11 click">6</button>
            <button class="button btn-12 click">-</button>
        </div>
        <div class="button-area row-4">
            <button class="button btn-13 click">1</button>
            <button class="button btn-14 click">2</button>
            <button class="button btn-15 click">3</button>
            <button class="button btn-16 click">+</button>
        </div>
        <div class="larger-buttons">
            <button class="larger btn-17 click">0</button>   
            <button class="larger btn-18 click">.</button>
            <button class="larger btn-19 operate">=</button>  
        </div>

    </div>
</body>
</html>
